<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moja gramatyka</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
    <div class="controller">
        <div id="left" class="direction">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div id="up" class="direction">
            <div class="side-left"></div><!--
            --><div class="side-right"></div>
        </div>
        <div id="right" class="direction">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div id="down" class="direction">
            <div class="side-left"></div><!--
            --><div class="side-right"></div>
        </div>
        <div id="delete"></div>
    </div>
    <div class="evolution-panel">
        <h1>Ewoluszyn</h1>
        <form>
            <label for="iter-number">Ilość iteracji:</label>
            <input type="number" name="iter-number" id="iter">

            <label for="generation">Pokolenie:</label>
            <input type="number" name="generation" id="genr" readonly>

            <label for="best-rating">Najepszy osobnik:</label>
            <input type="number" name="best-rating" id="best"readonly>

            <div class="button-field">
                <button id="iterate">Iteracja</button>
                <button id="reset">Resetuj</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="jquery.js"></script> -->
    <script src="evolution.js"></script>
    <script src="drawing.js"></script>
    <script src="main.js"></script>
</body>

</html>
